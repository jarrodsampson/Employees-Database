<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" id="ng-app" ng-app="app"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" id="ng-app" ng-app="app"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" id="ng-app" ng-app="app"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" id="ng-app" ng-app="GunghoApp">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/imagesMain/favicon.png" type="images/png" />
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link href="assets/css/toaster.min.css" rel="stylesheet" />
</head>


<body ng-cloak tooltips>


    <!-- nav bar -->

    <nav id="header" class="navbar navbar-default navbar-fixed-top header header--fixed">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/gungho-portal/">User Administration</a>
            </div>

            <div ng-include="'pages/navigation.html'"></div>


            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- nav bar end -->
    <div>

        <!-- 

              UI/UX enhancements

        -->
        <div class="overlay"></div>

        <div id="loader">
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
                <div class="sk-rect4"></div>
                <div class="sk-rect5"></div>
            </div>
        </div>

        <!-- this is where content will be injected -->

        <toaster-container toaster-options="{'close-button': true}"></toaster-container>
        <div class="{{ pageClass }}" ng-view></div>


    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/headroom.js"></script>
    <script src="assets/js/fusioncharts.js" defer="defer"></script>
    <script src="assets/js/fusioncharts.charts.js" defer="defer"></script>
    <script src="assets/js/angular-fusioncharts.min.js"></script>
    <script src="assets/js/toaster.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
